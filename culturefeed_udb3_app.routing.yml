culturefeed_udb3_app.search:
  path: '/udb3/search'
  defaults:
    _title: 'Evenementen zoeken'
    _controller: '\Drupal\culturefeed_udb3_app\Controller\SearchController::search'
  options:
    _access_mode: 'ANY'
  requirements:
    _culturefeed_current_user: 'TRUE'

culturefeed_udb3_app.new_event:
  path: '/udb3/event/new'
  defaults:
    _title: 'Nieuw evenement aanmaken'
    _controller: '\Drupal\culturefeed_udb3_app\Controller\EventController::newEvent'
  options:
    _access_mode: 'ANY'
  requirements:
    _culturefeed_current_user: 'TRUE'

culturefeed_udb3_app.landing:
  path: '/udb3'
  defaults:
    _title: 'UDB3'
    _controller: '\Drupal\culturefeed_udb3_app\Controller\AppController::landing'
  options:
    _access_mode: 'ANY'
  requirements:
    _access: 'TRUE'

